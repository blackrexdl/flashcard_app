{% extends "base.html" %}
{% block content %}

<div class="category-page">
  <h1>Select a Category</h1>

    <div class="quiz-settings">
    <h3>Select Number of Questions</h3>
    <div class="length-options">
      <button class="length-btn active" data-count="5">5</button>
      <button class="length-btn" data-count="10">10</button>
      <button class="length-btn" data-count="15">15</button>
    </div>
</div>

  <div class="category-progress">
    <h2>Your Performance</h2>
    <div id="progressContainer" class="progress-grid">
      <p class="muted">No attempts yet. Take a quiz to see stats.</p>
    </div>
  </div>

  <div class="category-grid">
    {% for cat in categories %}
      <a href="/quiz/{{ cat }}?count=5" class="category-card" data-category="{{ cat }}">
        {{ cat }}
      </a>
    {% endfor %}
  </div>
</div>

<style>
.category-page {
  padding: 2rem;
  text-align: center;
}

.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.category-card {
  background: #1f2937;
  padding: 20px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  color: #f9fafb;
  transition: transform 0.2s, background 0.3s;
}

.category-card:hover {
  background: #374151;
  transform: translateY(-4px);
}
.quiz-settings {
  margin-top: 1.5rem;
}

.quiz-settings h3 {
  color: #e5e7eb;
  margin-bottom: 0.8rem;
}

.length-options {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.length-btn {
  padding: 8px 16px;
  border-radius: 999px;
  border: none;
  background: #020617;
  color: #e5e7eb;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
}

.length-btn:hover {
  background: #1f2937;
  transform: translateY(-2px);
}

.length-btn.active {
  background: #6366f1;
  color: white;
}
  .category-progress {
    margin-top: 3rem;
  }

  .category-progress h2 {
    color: #f9fafb;
    margin-bottom: 1.2rem;
  }

  .progress-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .progress-card {
    background: #020617;
    border-radius: 12px;
    padding: 16px;
    color: #e5e7eb;
    text-align: left;
    box-shadow: 0 4px 14px rgba(0,0,0,0.35);
  }

  .progress-card h4 {
    margin-bottom: 8px;
    color: #a5b4fc;
  }

  .progress-card p {
    margin: 4px 0;
    font-size: 0.95rem;
  }

  .muted {
    color: #9ca3af;
    text-align: center;
  }
</style>
<script>
let selectedCount = 5;

const buttons = document.querySelectorAll('.length-btn');
const categoryLinks = document.querySelectorAll('.category-card');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    selectedCount = btn.dataset.count;

    categoryLinks.forEach(link => {
      const cat = link.dataset.category;
      link.href = `/quiz/${cat}?count=${selectedCount}`;
    });
  });
});
</script>
<script>
const progressContainer = document.getElementById("progressContainer");
const progressData = JSON.parse(localStorage.getItem("quizProgress")) || {};

if (Object.keys(progressData).length > 0) {
  progressContainer.innerHTML = "";

  Object.keys(progressData).forEach(cat => {
    const data = progressData[cat];
    const card = document.createElement("div");
    card.className = "progress-card";
    card.innerHTML = `
      <h4>${cat}</h4>
      <p>Attempts: ${data.attempts}</p>
      <p>Best Score: ${data.best}</p>
      <p>Last Score: ${data.last}</p>
    `;
    progressContainer.appendChild(card);
  });
}
</script>
</instructions>

{% endblock %}
