{% extends "base.html" %}
{% block content %}

<div class="category-page">
  <h1>Select a Category</h1>

    <div class="quiz-settings">
    <h3>Select Number of Questions</h3>
    <div class="length-options">
      <button class="length-btn active" data-count="5">5</button>
      <button class="length-btn" data-count="10">10</button>
      <button class="length-btn" data-count="15">15</button>
    </div>
</div>

  <div class="category-progress">
    <h2>Your Performance</h2>
    <div id="progressContainer" class="progress-grid">
      <p class="muted">No attempts yet. Take a quiz to see stats.</p>
    </div>
  </div>

  <div class="category-grid">
    {% for cat in categories %}
      <a href="/quiz/{{ cat }}?count=5" class="category-card" data-category="{{ cat }}">
        {{ cat }}
      </a>
    {% endfor %}
  </div>
</div>

<style>
.category-page {
  padding: 2rem;
  text-align: center;
}

.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.category-card {
  background: #1f2937;
  padding: 20px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  color: #f9fafb;
  transition: transform 0.2s, background 0.3s;
}

.category-card:hover {
  background: #374151;
  transform: translateY(-4px);
}
.quiz-settings {
  margin-top: 1.5rem;
}

.quiz-settings h3 {
  color: #e5e7eb;
  margin-bottom: 0.8rem;
}

.length-options {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.length-btn {
  padding: 8px 16px;
  border-radius: 999px;
  border: none;
  background: #020617;
  color: #e5e7eb;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
}

.length-btn:hover {
  background: #1f2937;
  transform: translateY(-2px);
}

.length-btn.active {
  background: #6366f1;
  color: white;
}
  .category-progress {
    margin-top: 3rem;
  }

  .category-progress h2 {
    color: #f9fafb;
    margin-bottom: 1.2rem;
  }

  .progress-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .progress-card {
    background: #020617;
    border-radius: 12px;
    padding: 16px;
    color: #e5e7eb;
    text-align: left;
    box-shadow: 0 4px 14px rgba(0,0,0,0.35);
  }

  .progress-card h4 {
    margin-bottom: 8px;
    color: #a5b4fc;
  }

  .progress-card p {
    margin: 4px 0;
    font-size: 0.95rem;
  }

  .muted {
    color: #9ca3af;
    text-align: center;
  }
.reset-btn {
  margin-top: 10px;
  padding: 6px 14px;
  border: none;
  border-radius: 999px;
  background: #ef4444;
  color: white;
  font-size: 0.85rem;
  cursor: pointer;
  transition: opacity 0.2s, transform 0.2s;
}

.reset-btn:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}
.progress-bar {
  width: 100%;
  height: 8px;
  background: #1f2937;
  border-radius: 999px;
  margin: 8px 0;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #6366f1, #22c55e);
  border-radius: 999px;
  transition: width 0.4s ease;
}

.progress-label {
  font-size: 0.8rem;
  color: #9ca3af;
  margin-bottom: 6px;
}
.best-category {
  border: 2px solid #22c55e;
  position: relative;
}

.best-category::after {
  content: "üèÜ Best";
  position: absolute;
  top: -10px;
  right: -10px;
  background: #22c55e;
  color: #020617;
  font-size: 0.75rem;
  padding: 4px 8px;
  border-radius: 999px;
  font-weight: 700;
}
.recommended-category {
  border: 2px dashed #f59e0b;
  position: relative;
}

.recommended-category::after {
  content: "üß† Practice Next";
  position: absolute;
  top: -10px;
  left: -10px;
  background: #f59e0b;
  color: #020617;
  font-size: 0.75rem;
  padding: 4px 8px;
  border-radius: 999px;
  font-weight: 700;
}
</style>
<script>
let selectedCount = 5;

const buttons = document.querySelectorAll('.length-btn');
const categoryLinks = document.querySelectorAll('.category-card');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    selectedCount = btn.dataset.count;

    categoryLinks.forEach(link => {
      const cat = link.dataset.category;
      link.href = `/quiz/${cat}?count=${selectedCount}`;
    });
  });
});
</script>
<script>
const progressContainer = document.getElementById("progressContainer");
const progressData = JSON.parse(localStorage.getItem("quizProgress")) || {};

const bestCategory = Object.keys(progressData).reduce((best, cat) => {
  if (!best) return cat;
  return progressData[cat].best > progressData[best].best ? cat : best;
}, null);

const recommendedCategory = Object.keys(progressData).reduce((worst, cat) => {
  if (!worst) return cat;
  return progressData[cat].best < progressData[worst].best ? cat : worst;
}, null);

if (Object.keys(progressData).length > 0) {
  progressContainer.innerHTML = "";

  Object.keys(progressData).forEach(cat => {
    const data = progressData[cat];
    const card = document.createElement("div");
    card.className = "progress-card";
    if (cat === bestCategory) {
      card.classList.add("best-category");
    }
    if (cat === recommendedCategory && cat !== bestCategory) {
      card.classList.add("recommended-category");
    }
    const percent = data.attempts > 0 ? Math.round((data.best / 15) * 100) : 0;

    card.innerHTML = `
      <h4>${cat}</h4>
      <p>Attempts: ${data.attempts}</p>
      <p>Best Score: ${data.best}</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width:${percent}%"></div>
      </div>
      <p class="progress-label">${percent}% mastery</p>
      <button class="reset-btn" data-category="${cat}">Reset</button>
    `;
    progressContainer.appendChild(card);
  });

  document.addEventListener("click", function (e) {
    if (e.target.classList.contains("reset-btn")) {
      const cat = e.target.dataset.category;
      const progress = JSON.parse(localStorage.getItem("quizProgress")) || {};

      if (progress[cat]) {
        delete progress[cat];
        localStorage.setItem("quizProgress", JSON.stringify(progress));
        location.reload();
      }
    }
  });
}
</script>
{% endblock %}
