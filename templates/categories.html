{% extends "base.html" %}
{% block content %}

<div class="category-page">
  <h1>Select a Category</h1>

  <div class="category-grid">
    {% for cat in categories %}
      <a href="/quiz/{{ cat }}" class="category-card">
        {{ cat }}
      </a>
    {% endfor %}
  </div>
</div>

<style>
.category-page {
  padding: 2rem;
  text-align: center;
}

.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.category-card {
  background: #1f2937;
  padding: 20px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  color: #f9fafb;
  transition: transform 0.2s, background 0.3s;
}

.category-card:hover {
  background: #374151;
  transform: translateY(-4px);
}
</style>

{% endblock %}
