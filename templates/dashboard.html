{% extends "base.html" %}

{% block title %}Results Dashboard{% endblock %}

{% block content %}
<div class="dashboard-page">
  <main class="dashboard-container">

    <header class="dashboard-header">
      <div class="dashboard-header-top">
        <h1>Your Progress Dashboard</h1>
        <div class="dashboard-header-actions">
          <button id="reset-progress-btn" class="reset-progress-btn">
            Reset Progress
          </button>
          <a href="/" class="dashboard-home-btn">Home</a>
        </div>
      </div>
      <p class="dashboard-subtitle">
        Track your best performance across all categories
      </p>
      <div class="dashboard-filter">
        <label for="category-filter">Filter by category:</label>
        <select id="category-filter">
          <option value="all">All Categories</option>
        </select>
      </div>
    </header>

    <section class="dashboard-charts">
      <!-- Charts injected by JS -->
      <canvas id="barChart"></canvas>
      <canvas id="donutChart"></canvas>
    </section>

    <section id="dashboard-cards" class="dashboard-cards grid-layout">
      <!-- JS injects cards here -->
    </section>

    <section id="no-data" class="no-data hidden">
      <p>No quiz attempts yet.</p>
      <a href="/categories" class="start-quiz-btn">Start a Quiz</a>
    </section>

  </main>
</div>
{% endblock %}
