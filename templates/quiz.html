{% extends "base.html" %}

{% block content %}
<div class="quiz-page">
  <h1 class="page-title">Quiz</h1>

  <div id="quiz-container">
    <p id="progress"></p>

    {% for q in questions %}
    {% set qid = loop.index %}
    <div class="quiz-card" data-answer="{{ q.answer }}">
      <p class="question">{{ qid }}. {{ q.question }}</p>

      {% for opt in q.options %}
      <label class="option">
        <input type="radio" name="q{{ qid }}" value="{{ opt }}">
        {{ opt }}
      </label>
      {% endfor %}

      <p class="explanation hidden">{{ q.explanation }}</p>
    </div>
    {% endfor %}

    <button id="submit-btn" type="button" class="btn" onclick="submitQuiz()">Submit Quiz</button>
    <button id="next-quiz-btn" type="button" class="btn hidden" onclick="nextQuiz()">New Quiz</button>
    <p id="timer">Time left: <span id="time">60</span>s</p>
    <div id="result" class="card hidden"></div>
    <div id="best-score-box" class="best-score-box hidden">
      <p class="best-score-text">
        Best Score (<span id="best-category"></span>):
        <span id="best-percent">0</span>%
      </p>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>
    <button id="retry-btn" class="btn hidden" onclick="retryIncorrect()">Retry Incorrect</button>
    <script>
let currentIndex = 0;
let score = 0;
let timeLeft = 15;
let timer;
let completed = false;
let incorrectCards = [];

const quizCards = document.querySelectorAll('.quiz-card');
const total = quizCards.length;
const submitBtn = document.getElementById('submit-btn');
const timerEl = document.getElementById('timer');
const resultEl = document.getElementById('result');

// Category passed from Flask
const category = "{{ category|default('General') }}";

// Hide submit initially
submitBtn.classList.add('hidden');

// Show only first question
quizCards.forEach((card, index) => {
  card.style.display = index === 0 ? 'block' : 'none';
});

function startTimer() {
  timeLeft = 15;
  document.getElementById('time').innerText = timeLeft;

  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('time').innerText = timeLeft;

    if (timeLeft === 0) {
      clearInterval(timer);
      nextQuestion(null, quizCards[currentIndex].dataset.answer);
    }
  }, 1000);
}

startTimer();

quizCards.forEach(card => {
  const options = card.querySelectorAll('input');
  options.forEach(opt => {
    opt.addEventListener('change', () => {
      clearInterval(timer);
      nextQuestion(opt.value, card.dataset.answer);
    });
  });
});

function nextQuestion(selected, correct) {
  const currentCard = quizCards[currentIndex];
  if (!currentCard) return;

  if (selected !== null) {
    const options = currentCard.querySelectorAll('label.option');

    options.forEach(opt => {
      opt.classList.add('disabled');
      const input = opt.querySelector('input');

      if (input.value === correct) {
        opt.classList.add('correct');
      }

      if (input.value === selected && selected !== correct) {
        opt.classList.add('wrong');
      }

      input.disabled = true;
    });

    if (selected === correct) {
      score++;
    } else {
      incorrectCards.push(currentCard.cloneNode(true));
    }

    const explanation = currentCard.querySelector('.explanation');
    explanation.classList.remove('hidden');
  }

  setTimeout(() => {
    currentCard.style.display = 'none';
    currentIndex++;

    if (currentIndex < quizCards.length) {
      quizCards[currentIndex].style.display = 'block';
      startTimer();
    } else {
      completed = true;
      clearInterval(timer);
      timerEl.style.display = 'none';
      submitBtn.classList.remove('hidden');
    }
  }, 800);
}

function submitQuiz() {
  if (!completed) return;

  // ---- Progress Tracking ----
  const progress = JSON.parse(localStorage.getItem("quizProgress")) || {};

  if (!progress[category]) {
    progress[category] = { attempts: 0, best: 0, last: 0 };
  }

  progress[category].attempts += 1;
  progress[category].last = score;
  progress[category].best = Math.max(progress[category].best, score);

  localStorage.setItem("quizProgress", JSON.stringify(progress));
  // ---- Best Score Progress Bar ----
  const bestScore = progress[category].best;
  const percent = Math.round((bestScore / total) * 100);

  document.getElementById("best-category").innerText = category;
  document.getElementById("best-percent").innerText = percent;
  document.getElementById("progress-fill").style.width = percent + "%";
  document.getElementById("best-score-box").classList.remove("hidden");
  // --------------------------------

  resultEl.classList.remove('hidden');
  resultEl.innerHTML = `
    <h3>Quiz Result</h3>
    <p><strong>Score:</strong> ${score} / ${total}</p>
    <p><strong>Accuracy:</strong> ${Math.round((score/total)*100)}%</p>
    <p><strong>Attempts:</strong> ${progress[category].attempts}</p>
    <p><strong>Best Score:</strong> ${progress[category].best} / ${total}</p>
  `;

  submitBtn.classList.add('hidden');
  document.getElementById('next-quiz-btn').classList.remove('hidden');
  document.getElementById('retry-btn').classList.remove('hidden');
}

function nextQuiz() {
  window.location.href = "/categories";
}

function retryIncorrect() {
  if (incorrectCards.length === 0) {
    alert("No incorrect questions to retry ðŸŽ‰");
    return;
  }

  quizCards.forEach(card => card.style.display = 'none');

  const container = document.getElementById('quiz-container');

  incorrectCards.forEach(card => {
    card.querySelectorAll('input').forEach(i => {
      i.checked = false;
      i.disabled = false;
    });

    card.querySelectorAll('.option').forEach(opt => {
      opt.classList.remove('correct', 'wrong', 'disabled');
    });

    card.querySelector('.explanation').classList.add('hidden');
    container.insertBefore(card, document.getElementById('submit-btn'));
  });

  incorrectCards = [];
  currentIndex = 0;
  score = 0;
  completed = false;

  submitBtn.classList.add('hidden');
  document.getElementById('retry-btn').classList.add('hidden');
  resultEl.classList.add('hidden');
  timerEl.style.display = 'block';

  quizCards = document.querySelectorAll('.quiz-card');
  startTimer();
}
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </div>
</div>

{% endblock %}
