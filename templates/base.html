<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar">
    <h2>FlashLearn</h2>
    <div>
        <a href="/">Home</a>
        <a href="/flashcards">Flashcards</a>
        <a href="/categories">Quiz</a>
        <a href="/about">About</a>
        <label class="switch" aria-label="Toggle dark/light theme">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<script>
    const themeToggleCheckbox = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'dark';

    document.documentElement.setAttribute('data-theme', currentTheme);
    themeToggleCheckbox.checked = currentTheme === 'light';

    themeToggleCheckbox.addEventListener('change', () => {
        const newTheme = themeToggleCheckbox.checked ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<style>
/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
  vertical-align: middle;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
  position: absolute;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #555;
  transition: background-color 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: transform 0.4s;
  border-radius: 50%;
  box-shadow: 0 0 2px rgba(0,0,0,0.2);
}

input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(24px);
}

/* ---------- Mobile UI Polish ---------- */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.8rem;
    padding: 1rem;
  }

  .navbar h2 {
    font-size: 1.4rem;
  }

  .navbar > div {
    display: flex;
    flex-wrap: wrap;
    gap: 0.6rem;
    width: 100%;
  }

  .navbar a {
    padding: 8px 12px;
    font-size: 0.95rem;
  }

  .switch {
    margin-left: auto;
    margin-top: 0.5rem;
  }

  .container {
    padding: 1rem;
  }

  button,
  .category-card,
  .flashcard,
  .quiz-card {
    min-height: 44px; /* Apple / Google tap target */
  }
}

@media (max-width: 480px) {
  .navbar h2 {
    font-size: 1.2rem;
  }

  .navbar a {
    font-size: 0.9rem;
  }

  .container {
    padding: 0.75rem;
  }
}
</style>
</body>
</html>
